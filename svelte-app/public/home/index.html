	<style>
		body, html {
			margin: 0;
			padding: 0;
			overflow-x: hidden;
		}
		section {
			background: #fefdfd;
		}
		section:nth-child(2n) {
			background: #f7f7f7;
		}

		h3 {
			font-size: 26px;
			color: var(--highlight-color);
		}

		h4 {
			font-size: 30px;
			margin-bottom: 10px;
		}

		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			padding: 50px 20px 50px 20px;
		}

		.info-section {
			padding: 20px;
		}
		.info-section > img {
			margin: 20px 40px 20px 40px;
			height: 400px;
			cursor: pointer;
		}
		.info-section > div {
			max-width: 500px;
			min-width: 200px;
		}
		.info-section > div > p {
			margin: 30px;
		}

		.quote-button {
			text-align: left;
			cursor: pointer;
			color: white;
			background: var(--primary-color);
			padding: 16px;
			font-size: 22px;
			display: inline-block;
			border: 4px solid var(--highlight-color);
			transition: 0.2s;
		}
		.quote-button.small {
			padding: 12px;
			font-size: 18px;
		}
		.quote-button:hover {
			background: var(--highlight-color);
    }
    

    .loader {
      margin-top: 30px;
      border: 10px solid #eee; /* Light grey */
      border-top: 10px solid dodgerblue; /* Blue */
      border-radius: 60%;
      width: 30px;
      height: 30px;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }


	* {
		--primary-color: rgb(0,141,228);
		--highlight-color: rgb(0, 90,200);
		--light-color: rgb(0,121,208);
		--white: rgb(253,254,255);
		text-align: center;
		box-sizing: border-box;
		font-family: sans-serif;
	}

	main {
		padding: 0;
		margin-top: 0px;
	}
	div {
		padding: 0;
		margin: 0;
	}

	.flex-box {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		align-items: center;
	}
	.contact-text {
		margin: 15px 10px 10px 10px;
		font-size: 18px;
		line-height: 24px;
	}
	.icon {
		height: 18px;
		margin-top: 5px;
		transform: translateY(3px);
	}

	h1 {
		color: black;
		font-size: 30px;
		font-family: serif;
	}

	header {
		top: 0;
		width: 100vw;
		padding: 0;
		margin: 0;
		background: var(--white);
		text-align: center;
	}

	.topbar {
		display: flex;	
		flex-wrap: wrap;
		justify-content: center;
		align-items: center;
		padding: 20px;
		width: 100vw;
	}
	.topbar > * {
		margin: 10px 20px 10px 20px;
	}


	nav {
		box-sizing: border-box;
		width: 100vw;
		display: flex;
		position: sticky;
		justify-content: center;
		background: var(--primary-color);
		color: var(--white);
		margin: 0; height: 48px;
	}

  div[link] {
      cursor: pointer;
      color: var(--white);
      font-size: 20px;
      padding: 0 20px 0 20px;
      height: 48px;
      line-height: 48px;
      transition: 0.3s;
      text-decoration: none;
    }
  div[link]:hover {
      background: var(--highlight-color);
    }
  div[link][active="true"] {
      background: var(--light-color)
    }
  div[link]:visited {
      color: #333;
    }

	footer {
		width: 100vw;
		background: var(--highlight-color);
		margin: 0;
		padding-bottom: 20px;
		-webkit-box-shadow: 0px 62px 5px 18px var(--highlight-color);
		-moz-box-shadow: 0px 62px 5px 18px var(--highlight-color);
		box-shadow: 0px 62px 5px 18px var(--highlight-color);
	}
	footer > p {
		font-size: 14px;
		color: #eee;
	}
	.footer-message {
		font-size: 18px;
		color: white;
		padding: 20px;
	}
	</style>

				</p>

					swishwindowcleaner@gmail.com

			</div>
		</div>
		<nav>
			<div link>Home</div>
			<div link>About</div>
			<div link>Gallery</div>
		</nav>
	</header>

    <div class="loader"></div>
	</main>

<script>

if('serviceWorker' in navigator) {
  navigator.serviceWorker
